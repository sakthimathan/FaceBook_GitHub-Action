name: CI - Selenium Test with Extent Report

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes

jobs:
  build:
    runs-on: [self-hosted, Windows, TestRunners]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # Step 3: Verify Java installation
      - name: Verify Java version
        run: java -version
        shell: powershell

      # Step 4: Clean up old screenshots (PowerShell version)
      - name: Clean up old screenshots
        shell: powershell
        run: |
          Write-Host "Cleaning up old screenshots..."
          if (Test-Path "screenshots") {
            Remove-Item "screenshots\*" -Recurse -Force
            Write-Host "Old screenshots deleted successfully."
          } else {
            Write-Host "No previous screenshots found."
          }

      # Step 5: Build Maven project
      - name: Build Maven project
        run: mvn clean compile
        shell: powershell

      # Step 6: Run Selenium TestNG tests
      - name: Run Selenium tests with TestNG
        run: mvn test -DsuiteXmlFile=testng.xml
        shell: powershell

      # Step 7: Upload Extent Report
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Extent-Report
          path: |
            test-output/
            reports/
            target/extent-reports/

      # Step 8: Upload Screenshots (if generated)
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Screenshots
          path: screenshots/
