name: CI - Selenium Tests with Extent Report (Ubuntu Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight

jobs:
  selenium-tests:
    runs-on: [self-hosted, Linux]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21 for Linux
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Verify Java & Maven
      - name: Verify Environment
        run: |
          java -version
          mvn -version
          which ffmpeg || true
          which Xvfb || true

      # ----------------------------------------------------
      # ‚úÖ Start DISPLAY (Xvfb) for Selenium GUI
      # ----------------------------------------------------
      - name: Start Virtual Display
        run: |
          echo "Starting Xvfb..."
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2
          export DISPLAY=:99
          echo "DISPLAY=$DISPLAY"

      # ----------------------------------------------------
      # ‚úÖ Start Screen Recording (FFmpeg)
      # ----------------------------------------------------
      - name: Start Screen Recording
        run: |
          export DISPLAY=:99
          mkdir -p recordings
          echo "Starting screen recording..."
          ffmpeg -y \
            -f x11grab \
            -video_size 1920x1080 \
            -i :99 \
            -r 30 \
            recordings/test-run.mp4 > ffmpeg.log 2>&1 &

      # Step 4: Build project
      - name: Build with Maven
        run: mvn clean compile

      # Step 5: Run Selenium Tests
      - name: Run Selenium Tests with TestNG
        run: |
          export DISPLAY=:99
          mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # ----------------------------------------------------
      # ‚úÖ Stop Screen Recording
      # ----------------------------------------------------
      - name: Stop Screen Recording
        if: always()
        run: |
          echo "Stopping screen recording..."
          pkill ffmpeg || true
          sleep 2
          echo "Files inside recordings/:"
          ls -R recordings || echo "No files found"

      # Upload ffmpeg log (debug if recording fails)
      - name: Upload ffmpeg log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-log
          path: ffmpeg.log

      # Upload recorded video
      - name: Upload Test Recording
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screen-recording
          path: recordings/test-run.mp4

      # Step 6: Upload Extent Report as artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report
          path: test-output/extent-report.html

      # Step 7: Upload screenshots
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: test-output/screenshots

      # Step 8: Copy screenshots & report to local folder
      - name: Copy Screenshots & Report to Local Folder
        if: always()
        run: |
          timestamp=$(date +"%Y%m%d_%H%M%S")
          baseDest="/mnt/d/GitHubScreenshots/$timestamp"
          
          srcScreenshots="test-output/screenshots"
          srcReport="test-output/extent-report.html"
          
          destScreenshots="$baseDest/screenshots"
          destReports="$baseDest/reports"
          
          mkdir -p "$destScreenshots"
          mkdir -p "$destReports"
          
          if [ -d "$srcScreenshots" ]; then
            cp -r "$srcScreenshots"/* "$destScreenshots" || true
            echo "‚úÖ Screenshots copied to $destScreenshots"
          else
            echo "‚ö†Ô∏è No screenshots found at $srcScreenshots"
          fi
          
          if [ -f "$srcReport" ]; then
            cp "$srcReport" "$destReports/"
            echo "‚úÖ Extent report copied to $destReports"
          else
            echo "‚ö†Ô∏è No Extent Report found at $srcReport"
          fi
          
          echo "üéØ All files saved under: $baseDest"
