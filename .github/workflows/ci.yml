name: CI - Selenium Tests with Extent Report

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *" # Runs every 10 minutes

jobs:
  selenium-tests:
    runs-on: [self-hosted]  # Custom labels for your runner

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 3: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'


      # Step 5: Build the project with Maven
      - name: Build with Maven
        run: mvn clean compile

      # Step 6: Run Selenium Tests with TestNG
      - name: Run Selenium Tests with TestNG
        run: mvn test -DsuiteXmlFile=testng.xml

      # Step 7: Upload Extent Report as artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: test-output/extent-report.html
        if: always() # Runs even if tests fail

      # Step 8: Upload Screenshots as artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
        if: always()
