name: CI - Selenium Tests with Extent Report (Windows Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: [self-hosted, Windows,runner-2]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21 for Windows
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Verify Java and Maven installation
      - name: Verify Environment
        shell: powershell
        run: |
          java -version
          mvn -version
          echo "Current directory:"
          pwd

      # Step 4: Clean and compile the project
      - name: Build with Maven
        shell: cmd
        run: mvn clean compile

      # Step 5: Run Selenium Tests with TestNG suite
      - name: Run Selenium Tests with TestNG
        shell: cmd
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # Step 6: Upload Extent Report as artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report
          path: test-output/extent-report.html

      # Step 7: Upload Screenshots as artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: test-output/screenshots

      # ✅ Step 8: Copy screenshots to local D drive (with timestamp)
      - name: Copy Screenshots to Local D Drive
        if: always()
        shell: powershell
        run: |
          $timestamp = Get-Date -Format "yyyyMMdd_HHmmss"
          $src = "test-output\screenshots"
          $dest = "D:\GitHubScreenshots\$timestamp"
          if (!(Test-Path $dest)) { New-Item -ItemType Directory -Force -Path $dest }
          if (Test-Path $src) {
            Copy-Item -Path "$src\*" -Destination $dest -Recurse -Force
            Write-Host "✅ Screenshots copied to $dest"
          } else {
            Write-Host "⚠️ No screenshots found at $src"
          }
