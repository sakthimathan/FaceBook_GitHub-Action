name: CI - Selenium Tests with Extent Report (Ubuntu Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight

jobs:
  selenium-tests:
    runs-on: [self-hosted, Linux]
    env:
      DISPLAY: :99        # <-- Global display setting for whole job
      JAVA_HOME: ${{ env.JAVA_HOME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verify Environment
        run: |
          java -version
          mvn -version
          which ffmpeg
          which Xvfb
          echo "DISPLAY=$DISPLAY"

      # ----------------------------------------------------
      # Start Virtual Display
      # ----------------------------------------------------
      - name: Start Xvfb Server
        run: |
          echo "Starting Xvfb..."
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          echo "Xvfb started on DISPLAY=$DISPLAY"

      # ----------------------------------------------------
      # Start Screen Recording
      # ----------------------------------------------------
      - name: Start Screen Recording
        run: |
          mkdir -p recordings
          echo "Starting screen recording (ffmpeg)..."
          ffmpeg -y \
            -f x11grab \
            -draw_mouse 1 \
            -video_size 1920x1080 \
            -i $DISPLAY \
            -r 24 \
            recordings/test-run.mp4 > ffmpeg.log 2>&1 &
          echo "FFmpeg started."

      - name: Build with Maven
        run: mvn clean compile

      # ----------------------------------------------------
      # Run Selenium Tests (GUI Visible)
      # ----------------------------------------------------
      - name: Run Selenium Tests
        env:
          DISPLAY: :99
        run: |
          echo "Running Selenium under DISPLAY=$DISPLAY"
          mvn clean test -Dsurefire.suiteXmlFiles=testng.xml -Djava.awt.headless=false

      # ----------------------------------------------------
      # Stop Screen Recording
      # ----------------------------------------------------
      - name: Stop Screen Recording
        if: always()
        run: |
          echo "Stopping ffmpeg..."
          pkill ffmpeg || true
          sleep 2
          echo "Recording folder:"
          ls -R recordings || true

      - name: Upload ffmpeg log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-log
          path: ffmpeg.log

      - name: Upload Test Recording
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screen-recording
          path: recordings/test-run.mp4

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: test-output/extent-report.html

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-output/screenshots

      - name: Copy Screenshots & Report to Local Folder
        if: always()
        run: |
          timestamp=$(date +"%Y%m%d_%H%M%S")
          baseDest="/mnt/d/GitHubScreenshots/$timestamp"

          mkdir -p "$baseDest/screenshots"
          mkdir -p "$baseDest/reports"

          cp -r test-output/screenshots/* "$baseDest/screenshots" 2>/dev/null || true
          cp test-output/extent-report.html "$baseDest/reports" 2>/dev/null || true

          echo "Files saved at: $baseDest"
