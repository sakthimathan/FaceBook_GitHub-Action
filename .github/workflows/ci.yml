name: CI - Selenium Tests with Extent Report (Linux Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: [self-hosted, linux]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Update APT
      - name: Update APT
        run: sudo apt-get update

      # Step 4: Install Chrome dependencies and XVFB (virtual screen)
      # This is the fix for the 'libnspr4.so' error
      - name: Install dependencies
        run: |
          sudo apt-get install -y wget unzip xvfb libxss1 libayatana-appindicator3-1 \
          libindicator7 libgbm1 libnss3 lsb-release libatk1.0-0 libatk-bridge2.0-0 libcups2 libgtk-3-0 libasound2

      # Step 5: Setup Chrome and matching ChromeDriver (Robust Way)
      # This action correctly finds the matching driver and adds them to the path.
      # It replaces your manual download steps (5 and 6).
      - name: Set up Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Step 6: Verify installations
      - name: Verify Environment
        run: |
          java -version
          mvn -version
          google-chrome --version
          chromedriver --version

      # Step 7: Build with Maven
      - name: Build with Maven
        run: mvn clean compile

      # Step 8: Run Selenium Tests using a virtual screen (Xvfb)
      # This is critical for a headless Linux runner.
      - name: Run Selenium Tests with TestNG
        run: xvfb-run mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # Step 9: Upload Extent Report
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report
          path: test-output/extent-report.html

      # Step 10: Upload Screenshots
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: test-output/screenshots

      # Step 11: Store Results Locally on Runner
      - name: Copy Screenshots and Report to Local Folder
        if: always()
        run: |
          timestamp=$(date +"%Y%m%d_%H%M%S")
          baseDest="$HOME/GitHubScreenshots/$timestamp"
          srcScreenshots="test-output/screenshots"
          srcReport="test-output/extent-report.html"

          destScreenshots="$baseDest/screenshots"
          destReports="$baseDest/reports"

          mkdir -p "$destScreenshots"
          mkdir -p "$destReports"

          if [ -d "$srcScreenshots" ]; then
            cp -r "$srcScreenshots"/* "$destScreenshots"/
            echo "‚úÖ Screenshots copied to $destScreenshots"
          else
            echo "‚ö†Ô∏è No screenshots found at $srcScreenshots"
          fi

          if [ -f "$srcReport" ]; then
            cp "$srcReport" "$destReports"/
            echo "‚úÖ Extent report copied to $destReports"
          else
            echo "‚ö†Ô∏è Extent report not found at $srcReport"
          fi

          echo "üéØ All files stored under: $baseDest"