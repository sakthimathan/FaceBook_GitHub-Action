name: CI - Selenium Tests with Extent Report (Linux Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: [self-hosted, linux]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Install dependencies (Chrome & ChromeDriver)
      - name: Install Google Chrome & ChromeDriver (Fast)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y google-chrome-stable chromium-driver
          google-chrome --version
          chromedriver --version

      # Step 4: Verify Java and Maven installation
      - name: Verify Environment
        run: |
          java -version
          mvn -version
          echo "Current directory:"
          pwd

      # Step 5: Clean and compile the project
      - name: Build with Maven
        run: mvn clean compile

      # Step 6: Run Selenium Tests with TestNG suite
      - name: Run Selenium Tests with TestNG
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # Step 7: Upload Extent Report as artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report
          path: test-output/extent-report.html

      # Step 8: Upload Screenshots as artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: test-output/screenshots

      # ‚úÖ Step 9: Copy Screenshots and Report to Local Folder with timestamp
      - name: Copy Screenshots and Report to Local Folder
        if: always()
        run: |
          timestamp=$(date +"%Y%m%d_%H%M%S")
          baseDest="$HOME/GitHubScreenshots/$timestamp"
          srcScreenshots="test-output/screenshots"
          srcReport="test-output/extent-report.html"

          destScreenshots="$baseDest/screenshots"
          destReports="$baseDest/reports"

          # Create directories
          mkdir -p "$destScreenshots"
          mkdir -p "$destReports"

          # Copy screenshots
          if [ -d "$srcScreenshots" ]; then
            cp -r "$srcScreenshots"/* "$destScreenshots"/
            echo "‚úÖ Screenshots copied to $destScreenshots"
          else
            echo "‚ö†Ô∏è No screenshots found at $srcScreenshots"
          fi

          # Copy extent report
          if [ -f "$srcReport" ]; then
            cp "$srcReport" "$destReports"/
            echo "‚úÖ Extent report copied to $destReports"
          else
            echo "‚ö†Ô∏è Extent report not found at $srcReport"
          fi

          echo "üéØ All files stored under: $baseDest"
