
name: CI - Selenium Tests with Extent Report (Windows Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: [self-hosted,runner-3]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21 for Windows
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Verify Java and Maven installation
      - name: Verify Environment
        shell: powershell
        run: |
          java -version
          mvn -version
          echo "Current directory:"
          pwd

      # Step 4: Clean and compile the project
      - name: Build with Maven
        shell: cmd
        run: mvn clean compile

      # Step 5: Run Selenium Tests with TestNG suite
      - name: Run Selenium Tests with TestNG
        shell: cmd
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # Step 6: Upload Extent Report as artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report
          path: test-output/extent-report.html

      # Step 7: Upload Screenshots as artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: test-output/screenshots

          # ‚úÖ Step 8: Copy Screenshots and Report to Local D Drive (timestamp first)
      - name: Copy Screenshots and Report to Local D Drive
        if: always()
        shell: powershell
        run: |
          $timestamp = Get-Date -Format "yyyyMMdd_HHmmss"
          $baseDest = "D:\GitHubScreenshots\$timestamp"
          $srcScreenshots = "test-output\screenshots"
          $srcReport = "test-output\extent-report.html"

          # Create main timestamp folder and subfolders
          $destScreenshots = "$baseDest\screenshots"
          $destReports = "$baseDest\reports"

          foreach ($path in @($baseDest, $destScreenshots, $destReports)) {
            if (!(Test-Path $path)) {
              New-Item -ItemType Directory -Force -Path $path | Out-Null
            }
          }

          # Copy screenshots
          if (Test-Path $srcScreenshots) {
            Copy-Item -Path "$srcScreenshots\*" -Destination $destScreenshots -Recurse -Force
            Write-Host "‚úÖ Screenshots copied to $destScreenshots"
          } else {
            Write-Host "‚ö†Ô∏è No screenshots found at $srcScreenshots"
          }

          # Copy extent report
          if (Test-Path $srcReport) {
            Copy-Item -Path $srcReport -Destination $destReports -Force
            Write-Host "‚úÖ Extent report copied to $destReports"
          } else {
            Write-Host "‚ö†Ô∏è Extent report not found at $srcReport"
          }

          Write-Host "üéØ All files stored under: $baseDest"

