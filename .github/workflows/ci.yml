name: CI - Selenium Test with Extent Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, Windows]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'



      # Step 4: Clean up old screenshots
      - name: Clean up old screenshots
        run: |
          echo "Cleaning up old screenshots..."
          if exist screenshots (
            del /s /q screenshots\*
            echo "Old screenshots deleted successfully."
          ) else (
            echo "No previous screenshots found."
          )

      # Step 6: Build Maven project
      - name: Build Maven project
        run: mvn clean compile

      # Step 7: Run Selenium TestNG tests
      - name: Run Selenium tests with TestNG
        run: mvn test -DsuiteXmlFile=testng.xml

      # Step 8: Upload Extent Report
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Extent-Report
          path: |
            test-output/
            reports/
            target/extent-reports/

      # Step 9: Upload Screenshots (if generated)
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Screenshots
          path: screenshots/
