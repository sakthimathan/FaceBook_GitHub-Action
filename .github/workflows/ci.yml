name: CI - Selenium Tests with Extent Report (Windows Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: [self-hosted, Windows,runner-2]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21 for Windows
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Verify Java and Maven installation
      - name: Verify Environment
        shell: powershell
        run: |
          java -version
          mvn -version
          echo "Current directory:"
          pwd

      # Step 4: Clean and compile the project
      - name: Build with Maven
        shell: cmd
        run: mvn clean compile

      # Step 5: Run Selenium Tests with TestNG suite
      - name: Run Selenium Tests with TestNG
        shell: cmd
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # Step 6: Upload Extent Report as artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report
          path: test-output/extent-report.html

      # Step 7: Upload Screenshots as artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: test-output/screenshots

          # ‚úÖ Step 8: Copy Screenshots and Report to Local D drive (with timestamp)
      - name: Copy Screenshots and Report to Local D Drive
        if: always()
        shell: powershell
        run: |
          $timestamp = Get-Date -Format "yyyyMMdd_HHmmss"
          $srcScreenshots = "test-output\screenshots"
          $srcReport = "test-output\extent-report.html"
          $dest = "D:\GitHubScreenshots\$timestamp"

          # Create destination folder if not exists
          if (!(Test-Path $dest)) {
            New-Item -ItemType Directory -Force -Path $dest | Out-Null
          }

          # Copy screenshots folder
          if (Test-Path $srcScreenshots) {
            Copy-Item -Path "$srcScreenshots\*" -Destination "$dest\screenshots" -Recurse -Force
            Write-Host "‚úÖ Screenshots copied to $dest\screenshots"
          } else {
            Write-Host "‚ö†Ô∏è No screenshots found at $srcScreenshots"
          }

          # Copy extent report
          if (Test-Path $srcReport) {
            Copy-Item -Path $srcReport -Destination "$dest\" -Force
            Write-Host "‚úÖ Extent report copied to $dest"
          } else {
            Write-Host "‚ö†Ô∏è Extent report not found at $srcReport"
          }

          Write-Host "üéØ All files stored under: $dest"

