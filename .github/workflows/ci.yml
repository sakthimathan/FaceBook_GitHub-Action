name: CI - Selenium Test with Extent Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: []self-hosted,Windows]         # or 'windows-latest' if GitHub-hosted
                # your self-hosted runner label

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java JDK 21
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Step 3: Clean up old screenshots
      - name: Clean old screenshots
        run: |
          echo "Deleting old screenshots..."
          if (Test-Path "screenshots") {
            Remove-Item "screenshots\*" -Recurse -Force
            echo "Old screenshots deleted successfully."
          } else {
            echo "No screenshots folder found."
          }
        shell: powershell

      # Step 4: Install Chrome browser (for Selenium)
      - name: Install Google Chrome
        run: |
          choco install googlechrome --ignore-checksums -y
        shell: powershell

      # Step 5: Build project with Maven
      - name: Build with Maven
        run: mvn clean install -DskipTests=true

      # Step 6: Run Selenium TestNG tests
      - name: Run TestNG tests
        run: mvn test

      # Step 7: Upload Extent Report (if generated in test-output/)
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Extent-Report
          path: |
            test-output/
            reports/
            extent-reports/

      # Step 8: Upload Screenshots as Artifacts (if any)
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Screenshots
          path: screenshots/
