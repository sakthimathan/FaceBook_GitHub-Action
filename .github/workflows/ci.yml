name: CI - Selenium Tests with Extent Report (Linux Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: [self-hosted, linux]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # ‚úÖ NEW STEP: Install Chrome and ChromeDriver
      - name: Set up Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable # Installs the latest stable version

      # Step 3: Verify Java, Maven, and Chrome
      - name: Verify Environment
        run: |
          java -version
          mvn -version
          google-chrome --version   # Verify Chrome
          chromedriver --version    # Verify ChromeDriver
          echo "Current directory:"
          pwd

      # Step 4: Clean and compile the project
      - name: Build with Maven
        run: mvn clean compile

      # Step 5: Run Selenium Tests with TestNG suite
      - name: Run Selenium Tests with TestNG
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # Step 6: Upload Extent Report as artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report
          path: test-output/extent-report.html

      # Step 7: Upload Screenshots as artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: test-output/screenshots

      # Step 8: Copy Screenshots and Report to Local Folder
      - name: Copy Screenshots and Report to Local Folder
        if: always()
        run: |
          timestamp=$(date +"%Y%m%d_%H%M%S")
          baseDest="$HOME/GitHubScreenshots/$timestamp"
          srcScreenshots="test-output/screenshots"
          srcReport="test-output/extent-report.html"
          
          destScreenshots="$baseDest/screenshots"
          destReports="$baseDest/reports"
          
          # Create directories
          mkdir -p "$destScreenshots"
          mkdir -p "$destReports"
          
          # Copy screenshots
          if [ -d "$srcScreenshots" ]; then
            cp -r "$srcScreenshots"/* "$destScreenshots"/
            echo "‚úÖ Screenshots copied to $destScreenshots"
          else
            echo "‚ö†Ô∏è No screenshots found at $srcScreenshots"
          fi
          
          # Copy extent report
          if [ -f "$srcReport" ]; then
            cp "$srcReport" "$destReports"/
            echo "‚úÖ Extent report copied to $destReports"
          else
            echo "‚ö†Ô∏è Extent report not found at $srcReport"
          fi
          
          echo "üéØ All files stored under: $baseDest"