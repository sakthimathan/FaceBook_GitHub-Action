name: CI - Selenium Tests with Extent Report (Linux Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: [self-hosted, linux]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Update APT
      - name: Update APT
        run: sudo apt-get update

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get install -y wget unzip xvfb libxss1 libappindicator1 libindicator7 \
          libgbm1 libnss3 lsb-release

      # Step 5: Download and Install Google Chrome
      - name: Download Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -O /tmp/chrome.deb
          sudo apt-get install -y /tmp/chrome.deb

      - name: Verify Chrome installation
        run: google-chrome --version

      # Step 6: Install matching ChromeDriver
      - name: Download matching ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9.]+' | head -1)
          DRIVER_VERSION=$(wget -qO- "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_$CHROME_VERSION")
          wget -O /tmp/chromedriver.zip "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$DRIVER_VERSION/linux64/chromedriver-linux64.zip"
          unzip /tmp/chromedriver.zip -d /tmp/chromedriver

          sudo mv /tmp/chromedriver/chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Verify ChromeDriver
        run: chromedriver --version

      # Step 7: Build the project
      - name: Build with Maven
        run: mvn clean compile

      # Step 8: Run TestNG Tests
      - name: Run Selenium Tests with TestNG
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # Step 9: Upload Extent Report
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report
          path: test-output/extent-report.html

      # Step 10: Upload Screenshots
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: test-output/screenshots

      # Step 11: Store Results Locally on Runner
      - name: Copy Screenshots and Report to Local Folder
        if: always()
        run: |
          timestamp=$(date +"%Y%m%d_%H%M%S")
          baseDest="$HOME/GitHubScreenshots/$timestamp"
          srcScreenshots="test-output/screenshots"
          srcReport="test-output/extent-report.html"

          destScreenshots="$baseDest/screenshots"
          destReports="$baseDest/reports"

          mkdir -p "$destScreenshots"
          mkdir -p "$destReports"

          if [ -d "$srcScreenshots" ]; then
            cp -r "$srcScreenshots"/* "$destScreenshots"/
            echo "‚úÖ Screenshots copied to $destScreenshots"
          else
            echo "‚ö†Ô∏è No screenshots found at $srcScreenshots"
          fi

          if [ -f "$srcReport" ]; then
            cp "$srcReport" "$destReports"/
            echo "‚úÖ Extent report copied to $destReports"
          else
            echo "‚ö†Ô∏è Extent report not found at $srcReport"
          fi

          echo "üéØ All files stored under: $baseDest"
