name: CI - Selenium Tests with Extent Report (Linux Runner)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: [self-hosted, linux]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Install Google Chrome & ChromeDriver (Stable)
      - name: Install Google Chrome & ChromeDriver
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip xvfb curl

          echo "üîπ Adding Google Chrome repository..."
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | \
            sudo tee /etc/apt/sources.list.d/google-chrome.list

          sudo apt-get update -y
          sudo apt-get install -y google-chrome-stable

          echo "‚úÖ Google Chrome installed successfully."
          google-chrome --version

          echo "üîπ Installing matching ChromeDriver..."
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9.]+' | head -1 | cut -d'.' -f1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")

          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          echo "‚úÖ ChromeDriver installed successfully."
          chromedriver --version

      # Step 4: Verify Java and Maven installation
      - name: Verify Environment
        run: |
          java -version
          mvn -version
          echo "Current directory:"
          pwd

      # Step 5: Clean and compile the project
      - name: Build with Maven
        run: mvn clean compile

      # Step 6: Run Selenium Tests with TestNG suite
      - name: Run Selenium Tests with TestNG
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # Step 7: Upload Extent Report as artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extent-report
          path: test-output/extent-report.html

      # Step 8: Upload Screenshots as artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: test-output/screenshots

      # ‚úÖ Step 9: Copy Screenshots and Report to Local Folder with timestamp
      - name: Copy Screenshots and Report to Local Folder
        if: always()
        run: |
          timestamp=$(date +"%Y%m%d_%H%M%S")
          baseDest="$HOME/GitHubScreenshots/$timestamp"
          srcScreenshots="test-output/screenshots"
          srcReport="test-output/extent-report.html"

          destScreenshots="$baseDest/screenshots"
          destReports="$baseDest/reports"

          # Create directories
          mkdir -p "$destScreenshots"
          mkdir -p "$destReports"

          # Copy screenshots
          if [ -d "$srcScreenshots" ]; then
            cp -r "$srcScreenshots"/* "$destScreenshots"/
            echo "‚úÖ Screenshots copied to $destScreenshots"
          else
            echo "‚ö†Ô∏è No screenshots found at $srcScreenshots"
          fi

          # Copy extent report
          if [ -f "$srcReport" ]; then
            cp "$srcReport" "$destReports"/
            echo "‚úÖ Extent report copied to $destReports"
          else
            echo "‚ö†Ô∏è Extent report not found at $srcReport"
          fi

          echo "üéØ All files stored under: $baseDest"
